name: CI

on: 
  push:
    branches: 
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: npm install
      run: npm install
    - name: build
      run: npm run build

  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
    - name: install firebase-tools
      run: npm install firebase-tools

  deploy:
    name: deploy
    needs: [build, setup]
    runs-on: ubuntu-latest
    steps:
    - name: deploy
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
